overwrite: true
watch: true
schema: "http://localhost:8080/graphql"
documents: "src/**/*.gql"
generates:
  src/graphql/types/fragmentType.json:
    plugins:
      - "fragment-matcher"

  src/graphql/types/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withCompoment: false
